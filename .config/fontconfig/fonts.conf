<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <alias>
	<family>monospace</family>
		<prefer>
			<family>FantasqueSansMono Nerd Font</family>
		</prefer>
 </alias>
 <alias>
	<family>sans-serif</family>
	<prefer>
		<family>IBM Plex Sans Text</family>
	</prefer>
 </alias>
 <alias>
	<family>serif</family>
	<prefer>
		<family>IBM Plex Serif Text</family>
	</prefer>
 </alias>	
</fontconfig>
