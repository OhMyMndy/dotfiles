<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <default>
            <family>FreeSerif</family>
        </default>
    </alias>
    <alias>
        <family>sans-serif</family>
        <default>
            <family>Ubuntu</family>
        </default>
    </alias>
    <alias>
        <family>monospace</family>
        <default>
            <family>Ubuntu Mono</family>
    	</default>
    </alias>

</fontconfig>
