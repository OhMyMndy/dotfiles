<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <alias>
      <family>serif</family>
      <prefer><family>FreeSerif</family></prefer>
    </alias>
    <alias>
      <family>sans-serif</family>
      <prefer><family>Ubuntu</family></prefer>
    </alias>
    <alias>
      <family>sans</family>
      <prefer><family>Ubuntu</family></prefer>
    </alias>
    <alias>
      <family>monospace</family>
      <prefer><family>Hack Nerd Font Mono</family></prefer>
    </alias>

    <match target="pattern">
        <test qual="any" name="family"><string>Fira Sans</string></test>
        <edit name="family" mode="assign" binding="same"><string>Arimo</string></edit>
    </match>
    <match target="font">
      <edit name="antialias" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="rgba" mode="assign">
        <const>rgb</const>
      </edit>
      <edit name="hinting" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="autohint" mode="assign">
        <bool>false</bool>
      </edit>
      <edit name="hintstyle" mode="assign">
        <const>hintslight</const>
      </edit>
      <edit name="embeddedbitmap" mode="assign">
        <bool>false</bool>
      </edit>
    </match>
</fontconfig>
