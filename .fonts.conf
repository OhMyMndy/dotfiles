<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
    This file is maintained by Font Manager.

    If you wish to make any changes it is suggested you do so using

        /home/mandy/.config/font-manager/local.conf

    Any changes made to this file will be automatically relocated there
    at startup and any settings already in that file will be overwritten.
-->

    <include ignore_missing="yes">/home/mandy/.config/font-manager/conf.d</include>
    <include ignore_missing="yes">/home/mandy/.config/font-manager/directories.conf</include>
    <include ignore_missing="yes">/home/mandy/.config/font-manager/local.conf</include>
    <include ignore_missing="yes">/home/mandy/.config/font-manager/select.conf</include>

    <alias>
      <family>serif</family>
      <prefer><family>FreeSerif</family></prefer>
    </alias>
    <alias>
      <family>sans-serif</family>
      <prefer><family>Roboto</family></prefer>
    </alias>
    <alias>
      <family>sans</family>
      <prefer><family>Roboto</family></prefer>
    </alias>
    <alias>
      <family>monospace</family>
      <prefer><family>Hack Nerd Font</family></prefer>
    </alias>

    <match target="pattern">
        <test qual="any" name="family"><string>Fira Sans</string></test>
        <edit name="family" mode="assign" binding="same"><string>Arimo</string></edit>
    </match>

</fontconfig>
